---
layout: default
---

<div class="page">
  <header class="page-header">
    <h1 class="page-title">Blog</h1>
  </header>

  <div class="page-content">
    {% for post in site.posts %}
    <article>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div>
        {{ post.content | split: '<!--more-->' | first }}
      </div>
      <a href="{{ post.url }}">Read more</a>
    </article>
    <hr>
    {% endfor %}
  </div>
</div>
