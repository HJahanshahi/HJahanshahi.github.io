---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">Blog</h1>
  </header>

  <div class="post-content">
    {% for post in site.posts %}
    <article>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div>
        {{ post.content | split: '<!--more-->' | first }}
      </div>
      <a href="{{ post.url }}">Read more</a>
    </article>
    <hr>
    {% endfor %}
  </div>
</article>
